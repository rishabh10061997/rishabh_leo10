<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN & REGISTER</title>
    <link rel="icon" href="./images/tab.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7132aa8636.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <h2 class="logo">WELCOME TO HEAVEN</h2>
        <nav class="navigation">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">SERVICES</a>
            <a href="#">CONTACT</a>
            <button class="btnLogin-popup">LOGIN</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <i class="fa-solid fa-circle-xmark fa-bounce"></i>
        </span>

        <div class="form-box login">
            <h1>Sign In</h1>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope fa-beat"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock fa-shake"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">Remember Me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>
                        Don't have an account?
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h1>Sign Up</h1>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-user fa-beat"></i></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope fa-beat"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock fa-shake"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">I agree to the terms & conditions
                    </label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>
                        Already have an account?
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>

    </div>

    <script src="./script.js"></script>

</body>

</html>
